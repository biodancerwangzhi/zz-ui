<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/zz-ui.css">
    <title>表单元素</title>
</head>
<body>
    <div class="zz-content">
        <h1 class="zz-panel-title">Panel标题</h1>
        <div class="zz-panel-body">
            <!-- 输入框 -->
            <div class="zz-form-item">
                <label class="zz-form-label">用户名</label>
                <div class="zz-form-body">
                    <input type="text" class='zz-input' placeholder='请输入姓名' />
                    <i class='fa fa-close zz-input-reset'></i>
                </div>
            </div>
            <div class="zz-form-item">
                <label class="zz-form-label">用户名</label>
                <div class="zz-form-body">
                    <input type="text" class='zz-input' placeholder='请输入姓名' />
                    <i class='fa fa-close zz-input-reset'></i>
                </div>
            </div>  
            <!-- 单选  --> 
            <div class="zz-form-item">
                <div class="zz-radio">
                    <i class='fa fa-check zz-radio-icon'></i>
                    <span class="zz-radio-desc">单选1</span>
                    <input type="radio" class='zz-radio-input'>
                </div>
            </div>  
            
            <div class="zz-form-item">
                <div class="zz-radio checked">
                    <i class='fa fa-check zz-radio-icon'></i>
                    <span class="zz-radio-desc">单选2</span>
                    <input type="radio" class='zz-radio-input'>
                </div>
            </div>    
            
            <!-- 多选  --> 
            <div class="zz-form-item">
                <div class="zz-check">
                    <i class='fa fa-check zz-check-icon'></i>
                    <span>多选1</span>
                    <input type="checkbox" class='zz-check-input'>
                </div>
            </div>

            <div class="zz-form-item">
                <div class="zz-check checked">
                    <i class='fa fa-check zz-check-icon'></i>
                    <span>多选2</span>
                    <input type="checkbox" class='zz-check-input'>
                </div>
            </div>            
    </div>
    </div>
    

</body>
</html>
