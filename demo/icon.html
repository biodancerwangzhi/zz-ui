<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/zz-ui.css">
    <title>字体测试</title>
    <style>
        .fa {
            width:1.5rem;
            height:1.5rem;
            line-height: 1.5rem;
            font-size:1.2rem;
        }

        /* 红色图标 */
        .fa-code {
            color:red;
        }

        /* 圆形实心图标 */
        .fa-info {
            background: #666;
            color: #fff;
            border-radius: 50%;
        }

        .fa-check {
            display:block;
            margin:0 auto;
            width: 6rem;
            height: 6rem;
            line-height: 6rem;
            font-size:3.5rem;
            border-radius: 50%;
            background: #09BB07;
            color: #fff;
        }    
    </style>
</head>
<body>
    <i class='fa fa-address-book'></i>
    <h2>更改图标样式：</h2>
    <div>
        <i class='fa fa-code'></i>
        <i class='fa fa-info'></i>
        <i class='fa fa-check'></i>
    </div>
    <h2>图标旋转：</h2>
    <div>
        <i class='fa fa-spinner fa-spin'></i>
        <i class='fa fa-circle-o-notch'></i>
        <i class='fa fa-cube'></i>
    </div>
</body>
</html>
